     <main>
          <div class="contact-us">
          <h1>CONTACT US</h1>
          </div>

          <div class="phoneno">
          <img src="images/phone.png" alt="phone" width="25">  +1 123-456-7890</div>
          <p class="contact-text"></p>
         
            
            <div class="emailad">
            <img src="images/email.png" alt="email" width="25">  contact_us@wdryoar.com</div>
            
            
            <div class="location">
              <img src="images/pin.png" alt="pin" width="25"> 1234 Provo River, Provo, UT 12345</div>
             
            

            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24294.516308626116!2d-111.50861592786353!3d40.435105416088064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting!5e0!3m2!1sen!2sus!4v1729631741470!5m2!1sen!2sus" width="355" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
            <div class="form-item custinf1">
              <label for="fullname">FULL NAME</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item custinf1"> 
              <label for="useremail">EMAIL</label>
              <input type="email" id="useremail" name="useremail">
            </div>
             <!--another valid way to write is like this
            <fieldset>
            <legend>Contact Information</legend>
            <label>Full Name <input type="text" name="fullname"></label>

            <div class="form-item custinf2"> 
              <label for="message">Purpose of Message</label>
              </div>
              <div class="message-box">
              <label>General Inquiry <input type="radio" id="inquiry" name="purpose-of-message" value="general"></label>
              <label>Reservation Question <input type="radio" id="question" name="purpose-of-message" value="reservation"></label>
              <label>Website Suggestion <input type="radio" id="suggestion" name="purpose-of-message" value="suggestion"></label>
              
            </div>
            <div class="form-item custinf2"> 
                
                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" rows="10"></textarea>
                <button type="submit">Submit</button>
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe"> 
            </div>
            </form>
