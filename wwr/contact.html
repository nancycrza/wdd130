        <main>
          
                <div class="contact-us">
                  <h1>CONTACT US</h1>
                  </div>

                  <div class="phone text-box">
                  <img src="images/phone.png" alt="phone" width="25">
                  <p class="contact-text"></p>
                  <p>+1 123-456-7890</p>
            </div>
            <div class="email text-box">
            <img src="images/email.png" alt="email" width="25">
            <p class="contact-text">contact_us@wdryoar.com</p>
            </div>
            <div class="location text-box">
              <img src="images/pin.png" alt="pin" width="25">
              <p class="contact-text">1234 Provo River, Provo, UT 12345</p>
            </div>

            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24294.516308626116!2d-111.50861592786353!3d40.435105416088064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting!5e0!3m2!1sen!2sus!4v1729631741470!5m2!1sen!2sus" width="355" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
            <div class="form-item custinf1">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item custinf1"> 
              <label for="useremail">Email Address</label>
              <input type="email" id="useremail" name="useremail">
            </div>
            <div class="form-item custinf2"> 
              <label for="purpose">Purpose of the message</label>
              <select id="purpose" name="purpose">
                <option value="general inquiry">General Inquiry</option>
                <option value="reservation quesion">Reservation Question</option>
                <option value="website sugegstion">Website Suggestion</option>
              </select>
            </div>
            <div class="form-item custinf2"> 
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe"> 
                <label for="message">Message</label>
            </div>
                <textarea id="message" name="message" rows="10"></textarea>
            
                <button type="submit">Submit</button>

          </form>

        <section class="team"></section>
            <h2>OUR TEAM IS HERE TO HELP YOU</h2>
